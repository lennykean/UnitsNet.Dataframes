name: Build and Publish

on:
  push:
    branches:
    - '**'
    tags:
    - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x
    - run: dotnet restore
    - run: dotnet build --no-restore --configuration Release
    - run: dotnet test --no-build --verbosity normal
  
  publish:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x
    - name: Set version and suffix
      run: |
        VERSION=$(echo ${GITHUB_REF#refs/tags/})"."${GITHUB_RUN_NUMBER}
        SUFFIX=""
        if [[ "${GITHUB_REF}" != "refs/heads/main" ]]; then
          SUFFIX="prerelease"
        fi
        echo "VERSION_SUFFIX=${SUFFIX}" >> $GITHUB_ENV
        echo "VERSION=${VERSION}" >> $GITHUB_ENV
    - run: dotnet pack --no-restore --configuration Release /p:PackageVersion=${{ env.VERSION }} /p:VersionSuffix=${{ env.VERSION_SUFFIX }}
    - run: dotnet nuget push "**/*.nupkg" --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json
    - uses: actions/create-release@v1
      with:
        tag_name: ${{ env.VERSION }}
        release_name: Release ${{ env.VERSION }}
        draft: false
        prerelease: ${{ env.VERSION_SUFFIX != '' }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
